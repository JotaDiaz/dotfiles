# --- PREFIJO (La tecla maestra) ---
# Por defecto es Ctrl+b (muy incómodo). Lo cambiamos a Ctrl+a (como GNU Screen).
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- GENERAL ---
# Habilitar mouse (para cambiar de ventana o redimensionar con click)
set -g mouse on

# Colores reales (importante para que Vim/Neovim se vean bien)
set -g default-terminal "screen-256color"

# Empezar a contar ventanas y paneles desde 1, no 0 (0 está muy lejos en el teclado)
set -g base-index 1
set -g pane-base-index 1

# Renumerar ventanas automáticamente al cerrar una
set -g renumber-windows on

# --- ATAJOS DE TECLADO (Keybindings) ---

# Recargar configuración con 'r' (sin cerrar tmux)
bind r source-file ~/.tmux.conf \; display "Configuración recargada!"

# Dividir pantalla (Splits) más lógicos
# | para vertical (lado a lado)
# - para horizontal (arriba y abajo)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navegar entre paneles estilo Vim (h, j, k, l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Redimensionar paneles con Vim keys (Mayúsculas)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- BARRA DE ESTADO (Visuals) ---
set -g status-bg black
set -g status-fg white

# Lado Izquierdo: Nombre de sesión en verde
set -g status-left "#[fg=green,bold] #S #[fg=white]| "

# Lado Derecho: Hostname y Hora
set -g status-right "#[fg=cyan]#h #[fg=white]| %H:%M %d-%b"

# Ventana activa resaltada
set-window-option -g window-status-current-style bg=red,fg=white
